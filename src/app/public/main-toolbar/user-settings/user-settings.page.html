<ion-modal trigger="modal-user-settings" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Configuraciones</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="userForm">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" value="Usuario" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" value="usuario@gmail.com" placeholder="usr@correo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Fecha de nacimiento</ion-label>
          <ion-input type="date" formControlName="dateBirth"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select interface="popover" formControlName="gender" placeholder="Sexo">
              <ion-select-option value="m">Masculino</ion-select-option>
              <ion-select-option value="f">Femenino</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-label position="stacked">Altura en cm</ion-label>
          <ion-input formControlName="height" type="number" class="altura-s" placeholder="170cm"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Peso en kg</ion-label>
          <ion-input formControlName="weight" type="number" placeholder="56kg"></ion-input>
        </ion-item>
        <br>
        <ion-list>
          <ion-item>
            <ion-select interface="popover" formControlName="activitie" placeholder="Acitvidad física">
              <ion-select-option [value]="1.200">Sedentaria</ion-select-option>
              <ion-select-option [value]="1.375">Poca, 1 - 3 días</ion-select-option>
              <ion-select-option [value]="1.550">Moderada, 3 - 5 días</ion-select-option>
              <ion-select-option [value]="1.725">Intensa, 6 - 7 días</ion-select-option>
              <ion-select-option [value]="1.9">Profesional</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-label position="stacked">Calorías al día</ion-label>
          <ion-input type="number" formControlName="calories" placeholder="1"></ion-input>
          <ion-note slot="helper">Calorías al día aproximadas: {{rangeCalc | number : '1.2-2'}}</ion-note>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Presupuesto mensual</ion-label>
          <ion-input type="number" value="1000" placeholder="1000"></ion-input>
        </ion-item>
      </form>
    </ion-content>


    <ion-footer collapse="fade">
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="confirm()" expand="block">
                Aceptar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
