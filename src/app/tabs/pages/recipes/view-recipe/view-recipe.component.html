<ion-header>
    <ion-toolbar>
        <ion-title>Ver receta</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <ion-item-group>
        <ion-item-divider>
            <ion-label>
                Ingredientes
            </ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label>
                Ingrediente 1
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Ingrediente 2
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Ingrediente 3
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Ingrediente 4
            </ion-label>
        </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider>
            <ion-label>
                Pasos
            </ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label>
                Paso 1
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Paso 2
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Paso 3
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Paso 4
            </ion-label>
        </ion-item>
    </ion-item-group>

</ion-content>

<ion-footer collapse="fade">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block">
                        <ion-icon name="star-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
