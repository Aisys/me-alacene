<ion-header>
    <ion-toolbar>
        <ion-title>Ver receta</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <ion-item-group>
        <ion-item>
            <ion-label color="primary">
                <h1>{{recipe._id.name}}</h1>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label text-wrap>
                {{recipe._id.description}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="timer-outline" slot="start"></ion-icon>
            <ion-label>
                {{recipe._id.cookingTimeMin}}min
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>
                {{recipe._id.portions}}
            </ion-label>
        </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider>
            <ion-label>
                <b>Ingredientes</b>
            </ion-label>
        </ion-item-divider>
        <ng-container *ngFor="let ingredient of recipe.ingredients;let i = index;">
            <ion-item>
                <ion-col size="2">
                    <ion-label text-wrap>
                        {{ingredient.quantity}}
                    </ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-label text-wrap>
                        {{ingredient.dimensional}}
                    </ion-label>
                </ion-col>
                <ion-col size="7">
                    <ion-label text-wrap>
                        {{ingredient.ingredient.name}}
                    </ion-label>
                </ion-col>
            </ion-item>
        </ng-container>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider>
            <ion-label>
                <b>Pasos</b>
            </ion-label>
        </ion-item-divider>
        <ng-container *ngFor="let step of recipe._id.steps;let i = index;">
            <ion-item>
                <span style="font-size: 1em;">{{i+1}}</span>
                <ion-label style="margin-left: 1em;" text-wrap>{{step}}</ion-label>
            </ion-item>
        </ng-container>
    </ion-item-group>

</ion-content>

<ion-footer collapse="fade">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block">
                        <ion-icon name="star-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
