<ion-toolbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

    <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
    <ion-toolbar class="ion-align-items-center">
        <ion-chip>Ingredientes</ion-chip>
        <ion-chip>Categorías</ion-chip>
        <ion-buttons slot="end">
            <ion-button id="click-trigger">
                <ion-icon name="filter-outline"></ion-icon>
            </ion-button>
            <ion-popover trigger="click-trigger" triggerAction="click">
                <ng-template>
                    <ion-list>
                        <ion-item button>
                            <ion-label>Próximos a vencer</ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-label>Mayor cantidad</ion-label>
                        </ion-item>
                        <ion-item button>
                            <ion-label>Menor cantidad</ion-label>
                        </ion-item>
                    </ion-list>
                </ng-template>
            </ion-popover>
        </ion-buttons>
    </ion-toolbar>



    <ion-list>
        <ion-item>

            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col size="2">
                            Cant.
                        </ion-col>
                        <ion-col size="3">
                            Medida
                        </ion-col>
                        <ion-col size="7">
                            Ingrediente
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>
        <ng-container *ngFor="let item of userIngredients">
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2">
                                    {{item.ingredients.quantity}}
                                </ion-col>
                                <ion-col size="3">
                                    {{item.ingredients.dimensional}}
                                </ion-col>
                                <ion-col size="7">
                                    {{item.ingredients.ingredient.name}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option>
                        <ion-icon slot="bottom" name="information-circle-outline"></ion-icon>
                        Detalles
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ng-container>
    </ion-list>

</ion-content>

<ion-footer collapse="fade">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-button id="modal-add-ingredient" expand="block">
                        <ion-icon name="add"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>

<app-view-ingredient (onWillDismissEvent)="onWillDismissEvent($event)"></app-view-ingredient>
<app-add-ingredient (onWillDismissEvent)="onWillDismissEvent($event)"></app-add-ingredient>
