<ion-toolbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

    <div class="sticky-box">
        <ion-toolbar class="ion-align-items-center">
            <ion-segment value="Ingredientes">
                <ion-segment-button value="Ingredientes">
                    <ion-label>Ingredientes</ion-label>
                </ion-segment-button>
                <ion-segment-button value="segment">
                    <ion-label>Categorías</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
        <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-col size="10">
                    <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
                </ion-col>
                <ion-col size="2" class="ion-align-items-center ion-justify-content-center">
                    <ion-button fill="clear" id="filter-cupboard-trigger">
                        <ion-icon name="filter-outline"></ion-icon>
                    </ion-button>
                    <ion-popover trigger="filter-cupboard-trigger" triggerAction="click">
                        <ng-template>
                            <ion-list>
                                <ion-item button>
                                    <ion-label>Próximos a vencer</ion-label>
                                </ion-item>
                                <ion-item button>
                                    <ion-label>Mayor cantidad</ion-label>
                                </ion-item>
                                <ion-item button>
                                    <ion-label>Menor cantidad</ion-label>
                                </ion-item>
                            </ion-list>
                        </ng-template>
                    </ion-popover>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-item>

            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col size="2">
                            Cant.
                        </ion-col>
                        <ion-col size="3">
                            Medida
                        </ion-col>
                        <ion-col size="7">
                            Ingrediente
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>
    </div>

    <ion-list>
        <ng-container *ngFor="let item of userIngredients">
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2">
                                    {{item.ingredients.quantity}}
                                </ion-col>
                                <ion-col size="3">
                                    {{item.ingredients.dimensional}}
                                </ion-col>
                                <ion-col size="7">
                                    {{item.ingredients.ingredient.name}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option>
                        <ion-button fill="clear" color="light" (click)="openModal(item.ingredients)" expand="block">
                            <ion-icon name="reader-outline"></ion-icon>
                        </ion-button>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ng-container>
    </ion-list>

</ion-content>

<ion-footer collapse="fade">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-button id="modal-add-ingredient" expand="block">
                        <ion-icon name="add"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>

<app-add-ingredient (onWillDismissEvent)="onWillDismissEvent($event)"></app-add-ingredient>
